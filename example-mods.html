<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ThreadJS â€“ Example Mods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Always load your shared stylesheet -->
  <link rel="stylesheet" href="https://2lynk.github.io/stylesheet.css" />

  <style>
    /* Only page-specific layout here: cards, grid, code box.  
       All global theme + header + nav comes from stylesheet.css. */

    main {
      padding: 1.5rem 1.75rem 2rem;
      flex: 1;
    }

    .page-inner {
      max-width: 1100px;
      margin: 0 auto;
    }

    .page-heading {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .page-heading h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .page-heading p {
      margin: 0;
      color: var(--text-secondary);
      max-width: 720px;
    }

    /* Version selector */
    .version-bar {
      margin: 0.6rem 0 1.1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .version-select {
      padding: 0.25rem 0.6rem;
      border-radius: 6px;
      border: 1px solid var(--border-medium);
      background: var(--bg-secondary);
      font-size: 0.9rem;
      color: var(--text-primary);
    }

    /* Cards grid */
    .mods-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 1rem;
    }

    @media (min-width: 900px) {
      .mods-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .mod-card {
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 220px;
    }

    .mod-card-header {
      padding: 0.85rem 0.95rem 0.35rem;
      border-bottom: 1px solid var(--border-light);
    }

    .mod-title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.3rem;
    }

    .mod-name {
      font-weight: 600;
      font-size: 0.98rem;
      word-break: break-all;
    }

    .mod-path {
      font-size: 0.8rem;
      color: var(--text-secondary);
      word-break: break-all;
    }

    .mod-body {
      padding: 0.65rem 0.95rem 0.85rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      flex: 1;
    }

    .mod-description {
      font-size: 0.9rem;
      color: var(--text-primary);
    }

    .mod-description.empty {
      font-style: italic;
      color: var(--text-secondary);
    }

    .mod-code-wrapper {
      background: var(--code-bg);
      border-radius: 8px;
      border: 1px solid var(--code-border);
      padding: 0.55rem 0.7rem;
      font-family: "Fira Code", monospace;
      font-size: 0.8rem;
      color: var(--code-text);
      max-height: 180px;
      overflow: auto;
      white-space: pre;
    }

    .status {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .status.error {
      color: var(--error-text);
    }
  </style>
</head>

<body>
  <!-- Shared ThreadJS header from stylesheet.css -->
  <header>
    <div class="header-inner">
      <a href="index.html" class="brand">
        <div class="brand-mark">T</div>
        <div class="brand-labels">
          <div class="brand-text-main">ThreadJS</div>
          <div class="brand-text-sub">Minecraft JS scripting</div>
        </div>
      </a>
      <nav class="nav-links">
        <a class="nav-pill" href="index.html">Reference</a>
        <a class="nav-pill" href="inspector.html">Inspector</a>
        <a class="nav-pill nav-pill--accent" href="example-mods.html">Example mods</a>
        <a class="nav-pill" href="designer.html">Designer</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="page-inner">

      <div class="page-heading">
        <h2>Example Mods</h2>
        <p>Real mods written for ThreadJS. You can browse them per-version and study how they work.</p>
      </div>

      <div class="version-bar">
        <label>Select version:</label>
        <select id="versionSelect" class="version-select"></select>
      </div>

      <div id="status" class="status"></div>

      <div id="modsGrid" class="mods-grid"></div>

    </div>
  </main>

  <script>
    const versionsBase = "https://api.github.com/repos/2Lynk/ThreadJS-pages/contents/example-mods";
    const gridEl = document.getElementById("modsGrid");
    const statusEl = document.getElementById("status");
    const versionSelect = document.getElementById("versionSelect");

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(res.status + " " + res.statusText);
      return res.json();
    }

    async function loadVersions() {
      statusEl.textContent = "Loading versions...";
      try {
        const list = await fetchJSON(versionsBase);
        const dirs = list.filter(item => item.type === "dir").map(x => x.name);

        dirs.sort((a, b) => b.localeCompare(a, undefined, { numeric: true }));
        versionSelect.innerHTML = dirs.map(v => `<option value="${v}">${v}</option>`).join("");

        statusEl.textContent = "";
        loadVersion(dirs[0]);
      } catch (err) {
        statusEl.textContent = "Error loading versions";
        statusEl.classList.add("error");
      }
    }

    versionSelect.addEventListener("change", () => {
      loadVersion(versionSelect.value);
    });

    async function loadVersion(version) {
      statusEl.textContent = "Loading mods...";
      gridEl.innerHTML = "";

      try {
        const files = await fetchJSON(`${versionsBase}/${version}`);
        const jsFiles = files.filter(f => f.name.endsWith(".js"));

        if (jsFiles.length === 0) {
          statusEl.textContent = "No mods found for this version.";
          return;
        }

        statusEl.textContent = "";

        for (const file of jsFiles) {
          const raw = await fetch(file.download_url);
          const code = await raw.text();

          const name = file.name.replace(".js", "");
          const path = `example-mods/${version}/${file.name}`;
          const description = extractDescription(code);

          gridEl.appendChild(modCard(name, path, description, code));
        }

      } catch (err) {
        statusEl.textContent = "Error loading mods";
        statusEl.classList.add("error");
      }
    }

    function extractDescription(code) {
      const match = code.match(/\/\*\s*([\s\S]*?)\*\//);
      return match ? match[1].trim() : "(No description)";
    }

    function modCard(name, path, description, code) {
      const div = document.createElement("div");
      div.className = "mod-card";
    
      // Build GitHub URL
      const githubUrl = `https://github.com/2Lynk/ThreadJS-pages/blob/main/${path}`;
    
      // Make card clickable
      div.onclick = () => {
        window.open(githubUrl, "_blank");
      };
    
      div.style.cursor = "pointer";
    
      div.innerHTML = `
        <div class="mod-card-header">
          <div class="mod-title-row">
            <div class="mod-name">${name}</div>
          </div>
          <div class="mod-path">${path}</div>
        </div>
    
        <div class="mod-body">
          <div class="mod-description ${description ? "" : "empty"}">
            ${description}
          </div>
          <div class="mod-code-wrapper">${escapeHTML(code)}</div>
        </div>
      `;
    
      return div;
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, c => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#039;"
      })[c]);
    }

    loadVersions();
  </script>
</body>
</html>
